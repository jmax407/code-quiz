<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="page-container"> 
        <header>
            <a href="#">View high scores</a>
            <span id="timer">Time: 00</span>
        </header>

        <main id="quiz-content">
            <div id="intro">
                <h1>Coding Quiz Challenge</h1>
                <a class="btn" id="start-btn">Start Quiz</a>
            </div>
            <div id="finished" class="hide">
                <h1>All Done!</h1>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                Enter initials: <input type="text" id="initials"  class="" />
                <button id="submit" class="btn">Submit</button>
                </p>
            </div>
            <ul id="question-container">
                <div id="answer-container">

                </div>
            </ul>
            <div class="checker">
            </div>
        </main>
    </div>
    
    <script src="./js/scripts.js"></script>
</body>
</html>
